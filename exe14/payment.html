<html>
<head>
<title>Payment</title>
</head>
<body bgcolor=sienna>
<center>
<form action=order.html><br><br><br><br><br>
<table border=0 cellpadding=7 cellspacing=15 bgcolor=burlywood>
	<tr>
		<th colspan=2><font size=7>Payment</font></th>
	</tr>
	<tr>
		<td align=center><font size=4><b> Card Number : </td>
		<td><input type=number min=16 max=16 placeholder="Credit card number"></td>
	</tr>
	<tr>
		<td align=center><font size=4><b>Cardholder's Name : </td>
		<td><input type=text placeholder="Name"></td>
	<tr>
		<td align=center><font size=4><b>CVV : </td>
		<td><input type=number min=3 max=3 placeholder="CVV"></td>
	</tr>
	<tr>
		<td align=center><font size=4><b>Expiry Date : </td>
		<td><input type=date></td>
	</tr>
	<tr>
		<td colspan=2 align=center><input type=submit value="Make payment"></td>
	</tr>
</table>
</form>
</center>
</body>
</html>
