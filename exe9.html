<html>
<head>
<title>feedback form</title>
</head>
<body>
<form>
<table cellspacing=5>
<tr>
<th colspan=2>FEEDBACK FORM</th>
</tr>
<tr>
<td><label>Customer's name : </label></td>
<td><input type=text name="cus"></td>
</tr>
<tr>
<td><label>Gender : </label></td>
<td><input type=radio name="gender" value="f">
<label>Female</label>
<input type=radio name="gender" value="m">
<label>Male</label></td>
</tr>
<tr>
<td><label>Software purchased : </label></td>
<td><select name="sname">
	<option value="word">MS Word</option>
	<option value="excel">MS Excel</option>
	<option value="access">MS Access</option>
	<option value="ppt">MS PowerPoint</option>
	<option value="office">MS Office</option>
</select></td>
</tr>
<tr>
<td><label>Features liked : </label></td>
<td><input type=checkbox name="feat" value="speed">
<label>Fast</label><br>
<input type=checkbox name="feat" value="eff">
<label>Efficient</label><br>
<input type=checkbox name="feat" value="me">
<label>Matched Expectations</label></td>
</tr>
<tr>
<td><input type=submit></td>
<td><input type=reset></td>
</tr>
</table>
</form>
</body>
</html>
